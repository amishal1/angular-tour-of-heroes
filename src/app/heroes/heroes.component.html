<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <img id="hero-img"src="{{hero.photo}}" width="50px" height="50px" >  
      <span class="badge">{{hero.id}}</span>
      <span id="badge-name">{{hero.name}}</span>
      
    </a>
  </li>
</ul>
