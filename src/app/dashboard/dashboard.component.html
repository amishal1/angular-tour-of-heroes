<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" class="col-1-4"
      routerLink="/detail/{{hero.id}}">
    <div class="module hero">
      <!--images were added to the dashboard-->
      <img src="{{hero.photo}}" width="200px" height="200px" > 
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>
